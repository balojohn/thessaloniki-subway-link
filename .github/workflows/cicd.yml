name: cicd

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Download dependencies
        run: npm install 

      - name: Make c8 Executable
        run: chmod +x ./node_modules/.bin/c8
    
      - name: Run Tests
        run: npm run test

        
      
      
